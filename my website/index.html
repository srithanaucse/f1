<!DOCTYPE html>
<html>
<head>
    <title>F1 Car Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            margin: 0;
        }

        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        
        .formula1-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff4d4d;
            text-shadow: 2px 2px 5px black;
            letter-spacing: 2px;
        }

        
        .race-car {
            width: 100px;
            animation: drive 1.5s infinite linear;
        }
        @keyframes drive {
            0% { transform: translateX(0px); }
            50% { transform: translateX(15px); }
            100% { transform: translateX(0px); }
        }

        
        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        input {
            width: 250px;
            border: 2px solid #ff4d4d;
            background-color: white;
            color: black;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0px 0px 10px #ff4d4d;
        }
        button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
            box-shadow: 0px 0px 20px #ff4d4d;
        }

        
        #images {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .car-card {
            background: rgba(255, 255, 255, 0.1);
            border: 3px dashed #ff4d4d;
            border-radius: 15px;
            margin: 10px;
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .car-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px #ff4d4d;
        }
        .car-card img {
            border-radius: 10px;
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .car-card img:hover {
            transform: scale(1.1);
        }

        #imageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
        }
        #imageModal img {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0px 0px 20px white;
        }
    </style>
</head>
<body>


    <div class="logo-container">
        <div class="formula1-text">Formula 1</div>
        <img src="car.gif" alt="F1 Car" class="race-car">
    </div>


    <div class="search-container">
        <input type="text" id="teamName" placeholder="Enter F1 Team Name">
        <button onclick="searchTeam()">Search</button>
    </div>

    
    <div id="images"></div>

    
    <div id="imageModal" onclick="closeModal()">
        <img id="modalImage">
    </div>

    <script>
            const f1Cars = {
            "ferrari": [
                "ferrari1.png",
                "ferrari2.png",
                "ferrari3.png",
                "ferrari4.png",
                "ferrari5.png",
                "ferrari6.png",
                "ferrari7.png"
            ],
            "mercedes": [
                "mercedes1.png",
                "mercedes2.png",
                "mercedes3.png",
                "mercedes4.png",
                "mercedes5.png"
            ],
            "red bull": [
                "car.png",
                "car.png1",
                "car.png2",
                "car.png3",
                "car.png4",
                "car.png5",
                "car.png6",
                "car.png7",
                "car.png8",
                "car.png9",
                "car.png10",
                "car.png11"
            ],
            "mclaren": [
                "mclaren1.png",
                "mclaren2.png",
                "mclaren3.png",
                "mclaren4.png",
                "mclaren5.png",
                "mclaren6.png",
                "mclaren7.png",
                "mclaren8.png",
                "mclaren9.png"
            ],
            "williams": [
            "williams1.png",
            "williams2.png",
            "williams3.png",
            "williams4.png",
            "williams5.png",
            "williams6.png",
            "williams7.png",
            "williams8.png",
            "williams9.png",
            "williams10.png",
           ]
        };

        function searchTeam() {
            const teamInput = document.getElementById('teamName').value.trim().toLowerCase();
            const imgDiv = document.getElementById('images');
            imgDiv.innerHTML = "";

            if (f1Cars[teamInput]) {
                f1Cars[teamInput].forEach(url => {
                    let card = document.createElement('div');
                    card.className = "car-card";
                    let img = document.createElement('img');
                    img.src = url;
                    img.onclick = () => openModal(url);
                    card.appendChild(img);
                    imgDiv.appendChild(card);
                });
            } else {
                imgDiv.innerHTML = "<p style='color: #ffcccb;'>No images found for that team.</p>";
            }
        }

        function openModal(url) {
            document.getElementById('modalImage').src = url;
            document.getElementById('imageModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }
    </script>
</body>
</html>
